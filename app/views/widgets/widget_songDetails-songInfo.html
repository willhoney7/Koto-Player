<div class='palm-row single' style='min-height: 80px;'>
	<div class='palm-row-wrapper'>
		<div class='album-list-item'>
			<img class='album-art-list-item' width='80px' height='80px' src='#{-albumArt}'/>
			<div class='text'>
				<div class='truncating-text'>#{-title}</div>
				<div class='truncating-text artist'>#{-artist}</div>
				<div class='truncating-text tracks'>#{-tracksFormatted}</div>
			</div>
			<div class='popup' id='popup'></div>
		</div>
	</div>
</div>
